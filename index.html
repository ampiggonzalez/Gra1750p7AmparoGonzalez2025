<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Things I Hate About You</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Bungee&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Courier Prime', monospace;
            background: #f5f0e6;
            color: #333;
        }

        
        .poster {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 42%;
            border: 2px solid #800020; 
            box-shadow: 2px 2px #666;
            background-color: #fde8ee; 
        }
        .poster img {
            width: 100%;
            height: auto;
        }

        
        .title {
            font-family: 'Bungee', cursive;
            font-size: 70px;
            font-weight: bold;
            line-height: 0.9;
            margin: 60px 0 0 60px;
            letter-spacing: -1px;
            color: #800020; 
            text-shadow: 2px 2px #f5d1d5;
        }

       
        nav {
            margin: 40px 0 0 60px;
        }
        nav a {
            text-decoration: none;
            color: #336699; 
            font-size: 18px;
            font-weight: bold;
            margin-right: 40px;
            padding: 4px 8px;
            border: 2px outset #cfc0b0; 
            background-color: #fde8ee; 
        }
        nav a:hover {
            border: 2px inset #bfb0a0;
            background-color: #f5d1d5; 
        }

        
        main {
            margin-left: 50%;
            padding: 80px;
        }

        
        .about h2 {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -0.5px;
            color: #800020; 
            text-shadow: 1px 1px #f5d1d5;
        }
        .about article {
            margin-top: 15px;
            line-height: 1.6;
            max-width: 520px;
            font-size: 16px;
            font-weight: normal;
            background-color: #fde8ee; 
            padding: 12px;
            border: 2px solid #336633; 
            color: #333; 
        }

        
        .trailer h3 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 40px;
            color: #800020; 
        }

        iframe {
            width: 520px;
            height: 280px;
            border: 2px solid #336633; 
            box-shadow: 2px 2px #666;
            border-radius: 4px;
            margin-top: 10px;
        }

        
        .release-date {
            position: absolute;
            top: 20px; 
            left: 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 16px;
            color: #800020; 
            font-weight: bold;
        }

        
        .arrow {
            position: absolute;
            bottom: 120px; 
            left: 20%; 
            font-size: 24px;
            color: #800020;
        }

    </style>

</head>

<body>

    <header>
        <h1 class="title">
            10 THINGS <br>
            I HATE <br>
            ABOUT YOU
        </h1>

        <nav>
            <a href="#">HOME</a>
            <a href="#">SYNOPSIS</a>
            <a href="#">CAST</a>
            <a href="#">GALLERY</a>
        </nav>
    </header>

    <main>

        <section class="about">
            <h2>ABOUT THE MOVIE</h2>
            <article>
                A fun and romantic story of high school teens in Seattle, full of passion, humor, and iconic 90’s teen romance vibes.
            </article>
        </section>

        <section class="trailer">
            <h3>Trailer</h3>
            <iframe src="https://www.youtube.com/embed/W9sgc3e2wcGFXf0f" allowfullscreen></iframe>
        </section>
		
		   <figure class="poster">
        <img src="10thingsIhateaboutyou.png" alt="Movie Poster">
    </figure>

    </main>

 

    
    <p class="release-date">Released on March 31, 1999</p>

    
    <span class="arrow">→</span>

</body>
</html>
